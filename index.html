<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GitHub Pages シンプルモダン</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--bg-color: #121212;
			--accent: #007bff;
			--text: #f5f5f5;
			--card-bg: #1e1e1e;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
			background: var(--bg-color);
			color: var(--text);
			font-family: 'Inter', 'Roboto', sans-serif;
			min-height: 100vh;
		}
		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}
		.container {
			background: var(--card-bg);
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.4);
			padding: 2rem 2.5rem;
			max-width: 400px;
			width: 90vw;
			text-align: center;
		}
		h1 {
			margin: 0 0 1rem 0;
			font-size: 2rem;
			font-weight: 700;
			color: var(--accent);
		}
		p {
			margin: 0 0 1.5rem 0;
			font-size: 1.1rem;
			line-height: 1.6;
		}
		a.button {
			display: inline-block;
			background: var(--accent);
			color: #fff;
			padding: 0.75rem 2rem;
			border-radius: 8px;
			text-decoration: none;
			font-weight: 700;
			transition: background 0.2s;
			margin-top: 1rem;
		}
		a.button:hover {
			background: #0056b3;
		}
		@media (max-width: 600px) {
			.container {
				padding: 1.2rem 0.5rem;
				max-width: 98vw;
			}
			h1 {
				font-size: 1.3rem;
			}
			p {
				font-size: 1rem;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Gemini Code AssistとGitHub Copilot</h1>
		<p>Gemini Code AssistとGitHub Copilotを両方GitHubにインストールすると、<br>コード補完の精度が向上し、開発効率が大幅にアップします。<br>それぞれの強みを活かし、よりスマートな開発体験を実現します。</p>
		<a href="#" class="button">詳細を見る</a>
	</div>
</body>
</html>
</html>
